<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div  class="container mt-5">
        <div class="row justify-content-center">
            <div  class="col-md-6">
                <div id="allconsh" class="card shadow">
                    <div id="allcon" class="card-body">
                        <h2 class="text-center mb-4">TikTok Video Downloader</h2>
                        <form id="downloadForm">
                            <div class="mb-3">
                                <label for="videoLink" id="linktov" class="form-label">Link to Video:</label>
                                <input type="text" class="form-control" id="videoLink" placeholder="Enter TikTok video URL" required>
                            </div>
                            <div class="mb-3">
                                <label for="fileName" class="form-label">Your File Name:</label>
                                <input type="text" class="form-control" id="fileName" placeholder="Enter file name" required>
                            </div>
                            <button type="submit" class="btnzin">Download</button>
                        </form>
                        <div class="messageform"> 
                            <div id="message" class="mt-3"></div>
                            <div class="progress">
                                <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="allsocial"> 
                            <ion-icon id="facebook" name="logo-facebook"></ion-icon>
                            
                            <ion-icon id="telegram" name="person-circle-outline"></ion-icon>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
